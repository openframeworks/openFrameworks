def cmakeIncludeArgs = "-DADDON_INCLUDE_DIRS=\"" + addonIncludeDirs.join(";") + "\""
def cmakeLibArgs = "-DADDON_LIBS=\"" + addonLibs.join(";") + "\""
def cmakeSrcArgs = "-DADDON_SOURCES=" + addonSourceFiles.join(";")

