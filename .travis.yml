language: c++
compiler: gcc
sudo: true
matrix:
  include:
    # fully specify builds, include can't dynamically expand matrix entries
    # relative order of sudo and env is important so that addons: is recognized
    - os: linux
      dist: trusty
      sudo: required
      env: TARGET="linux"
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - gcc-4.9
          - g++-4.9
          - gdb
    - os: linux
      sudo: required
      dist: trusty
      env: TARGET="linuxarmv6"
    - os: osx
      compiler: clang
      env: TARGET="osx"
    - os: osx
      osx_image: xcode7.1
      compiler: clang
      env: TARGET="ios"
    - os: linux
      sudo: false
      env: TARGET="android" OPT="armv7"
      cache:
        directories:
        - ~/android-ndk-r10e
    - os: linux
      sudo: false
      env: TARGET="android" OPT="x86"
      cache:
        directories:
        - ~/android-ndk-r10e



