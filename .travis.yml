install: 
    - sudo add-apt-repository ppa:ubuntu-toolchain-r/test --yes
    - sudo add-apt-repository ppa:gstreamer-developers/ppa --yes
    - sudo add-apt-repository ppa:boost-latest/ppa --yes
    - sudo scripts/linux/debian/install_dependencies.sh
    - sudo apt-get remove libboost-filesystem-dev
    - sudo apt-get install libboost-filesystem1.55-dev
    - sudo apt-get install g++-4.8
