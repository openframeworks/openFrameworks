version: 1.0.{build}
os: Visual Studio 2015 RC
configuration: Debug
platform:
- x86
- x64
shallow_clone: true
clone_depth: 10
environment:
  PATH: C:\Program Files (x86)\MSBuild\14.0\Bin;%PATH%
build:
  project: libs/openFrameworksCompiled/project/vs/openframeworksLib.vcxproj
  parallel: true
  verbosity: minimal
test_script:
- cmd: >-
    cd tests

    set TESTS_PLATFORM=%PLATFORM%

    if "%PLATFORM%" equ "x86" set TESTS_PLATFORM=Win32

    FOR /D %%G IN (*) DO (
    
        echo %APPVEYOR_BUILD_FOLDER%\tests\%%G

        cd %APPVEYOR_BUILD_FOLDER%\tests\%%G

        FOR /D %%E IN (*) DO (

            echo %APPVEYOR_BUILD_FOLDER%\tests\%%G\%%E

            cd %APPVEYOR_BUILD_FOLDER%\tests\%%G\%%E

            msbuild %%E.sln /p:Configuration=Debug /p:Platform=%TESTS_PLATFORM%

            cd bin

            %%E_debug.exe

            if "%errorlevel%" neq "0" EXIT /B 1

        )

    )


    cd ..
