name: OF
# make the action not run on the local repo if the branch is also in a pull request to OF/OF
on:
  push:
    if: github.event_name == 'push' && github.event.pull_request == null
    paths-ignore:
      - "**/*.md"
      - "examples/**"
  pull_request:
    if: github.event_name == 'pull_request' && github.repository == 'openframeworks/openFrameworks'
    paths-ignore:
      - "**/*.md"
      - "examples/**"

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  ccache: ccache
  RELEASE: latest

jobs:
  build-emscripten:
    runs-on: ubuntu-24.04
    strategy:
      matrix:
        cfg:
          - { target: emscripten }
    env:
      TARGET: ${{matrix.cfg.target}}
    steps:
      - uses: actions/checkout@v4
      - name: Docker Step
        run: "docker run -di --name emscripten -v $PWD:/src emscripten/emsdk:4.0.4 bash"
      # - name: Determine Release
      #   id: vars
      #   shell: bash
      #   run: |
      #     if [[ "${{ github.ref }}" == refs/tags/* ]]; then
      #       echo "RELEASE=${{ github.ref_name }}" >> $GITHUB_ENV
      #     elif [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
      #       echo "RELEASE=nightly" >> $GITHUB_ENV
      #     elif [[ "${{ github.ref }}" == "refs/heads/bleeding" ]]; then
      #       echo "RELEASE=latest" >> $GITHUB_ENV
      #     else
      #       echo "RELEASE=latest" >> $GITHUB_ENV
      #     fi
      - name: Download libs
        run: ./scripts/$TARGET/download_libs.sh -t $RELEASE
      - name: Install dependencies
        run: ./scripts/ci/$TARGET/install.sh
      - name: Build
        run: docker exec -i emscripten sh -c "scripts/ci/$TARGET/build.sh";
      - name: Upload Libs
        run: scripts/ci/upload_of_lib.sh;
        env:
          GA_CI_SECRET: ${{ secrets.CI_SECRET }}

