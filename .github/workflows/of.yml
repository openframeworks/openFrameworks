      - name: Install dependencies
        run: ./scripts/ci/msys2/install.sh --msystem=${{ matrix.msystem }}

      - name: List Directories
        shell: bash
        run: find . -type d

      - name: Build
        run: ./scripts/ci/msys2/build.sh

