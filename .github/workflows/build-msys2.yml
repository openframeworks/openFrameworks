name: build-msys2

on:
  push:
    paths-ignore:
    - '**/*.md'
    - 'examples/**'
  pull_request:
    paths-ignore:
    - '**/*.md'
    - 'examples/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-msys2:
    runs-on: windows-latest
    strategy:
      matrix:
        mingw: [MINGW64]
    defaults:
      run:
        shell: msys2 {0}
    steps:
    - uses: actions/checkout@v3
    - uses: msys2/setup-msys2@v2
      with:
        release: false
        update: true
        install: >-
          git
          unzip
          rsync
          wget
          make
          rsync
          zip
          unzip
          wget
          pkgconf
          assimp
          boost
          cairo
          curl
          freeglut
          FreeImage
          gcc
          gdb
          glew
          glfw
          glm
          harfbuzz
          libsndfile
          libusb
          libxml2
          mpg123
          nlohmann-json
          ntldd-git
          openal
          opencv
          poco
          pugixml
          rtaudio
          tools
          uriparser
          utf8cpp
          zlib"

    - name: Install dependencies
      run: ./scripts/ci/msys2/install.sh
      env:
        MSYSTEM: ${{ matrix.mingw }}
    - name: Build
      run: ./scripts/ci/msys2/build.sh
      env:
        MSYSTEM: ${{ matrix.mingw }}
    - name: Run tests
      run: ./scripts/ci/msys2/run_tests.sh
      env:
        MSYSTEM: ${{ matrix.mingw }}
