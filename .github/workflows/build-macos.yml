name: build-macos

on:
  push:
    paths-ignore:
    - '**/*.md'
    - 'examples/**'
  pull_request:
    paths-ignore:
    - '**/*.md'
    - 'examples/**'
    
jobs:

  build-osx:
    runs-on: macos-12
    strategy:
        matrix:
          cfg:
          - {target: osx, opt: ""}
          - {target: osx, opt: "makefiles"}
    env:
      TARGET: ${{matrix.cfg.target}}
      OPT: ${{matrix.cfg.opt}}
    steps:
    - uses: actions/checkout@v2
    - name: Cache libs
      id: cache-libs
      uses: actions/cache@v3
      env:
        cache-name: cache-install-libs
      with:
        path: ~/libs  
        key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/*.h') }}
        restore-keys: |
          ${{ runner.os }}-build-${{ env.cache-name }}-        
    - if: ${{ steps.cache-libs.outputs.cache-hit != 'true' }}
      name: Download libs
      continue-on-error: true
      run: ./scripts/$TARGET/download_libs.sh
    - name: rm-dev
      run: sudo rm -rf /Library/Developer
    - name: install
      run: ./scripts/ci/$TARGET/install.sh
    - name: Build
      run:
           if [ "$TARGET" = "osx" ] && [ "$OPT" = "makefiles" ]; then
            scripts/ci/$TARGET/run_tests.sh;
           else
            scripts/ci/$TARGET/build.sh $OPT;
           fi
      env:
        DEVELOPER_DIR: "/Applications/Xcode_13.4.1.app/Contents/Developer"
        SDKROOT: "/Applications/Xcode_13.4.1.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk"

