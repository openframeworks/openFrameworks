name: build-macos

# make the action not run on the local repo if the branch is also in a pull request to OF/OF
on:
  push:
    if: github.event_name == 'push' && github.event.pull_request == null
    paths-ignore:
    - '**/*.md'
    - 'examples/**'
  pull_request:
    if: github.event_name == 'pull_request' && github.repository == 'openframeworks/openFrameworks'
    paths-ignore:
      - '**/*.md'
      - 'examples/**'

env:
  ccache: ccache

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  clone:
    timeout-minutes: 4
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v4
  ccache:
    timeout-minutes: 8
    runs-on: macos-13
    steps:
    - name: ccache
      uses: hendrikmuhs/ccache-action@v1.2.11
      with:
        key: ${{ runner.os }}-${{ matrix.cfg.opt }}
  download-libs:
    timeout-minutes: 8
    runs-on: macos-13
    needs: [clone]
    steps:
    - name: Download libs
      run: ./scripts/${{ matrix.cfg.target }}/download_libs.sh

  build-macos:
    runs-on: macos-13
    needs: [download-libs, ccache]
    strategy:
        matrix:
          cfg:
          - {target: osx, opt: "xcode"}
          - {target: osx, opt: "makefiles"}
    steps:
    - name: Build
      run:
        if [ ${{ matrix.cfg.opt }} = "xcode" ]; then
          scripts/ci/${{ matrix.cfg.target }}/build.sh ${{ matrix.cfg.opt }};
        else
          scripts/ci/${{ matrix.cfg.target }}/run_tests.sh;
        fi
      env:
        DEVELOPER_DIR: "/Applications/Xcode.app/Contents/Developer"
        SDKROOT: "/Applications/Xcode.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk"
