name: build-macos

on:
  push:
    paths-ignore:
    - '**/*.md'
    - 'examples/**'
  pull_request:
    paths-ignore:
    - '**/*.md'
    - 'examples/**'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  clone:
    timeout-minutes: 4
    runs-on: macos-13
    steps:
    - uses: actions/checkout@v4
  ccache:
    timeout-minutes: 8
    runs-on: macos-13
    steps:
    - name: ccache
      uses: hendrikmuhs/ccache-action@v1.2.11
      with:
        key: ${{ runner.os }}-${{ matrix.cfg.opt }}
  download-libs:
    timeout-minutes: 8
    runs-on: macos-13
    needs: [clone]
    steps:
    - name: Download libs
      run: ./scripts/${{ matrix.cfg.target }}/download_libs.sh

  build-macos:
    runs-on: macos-13
    needs: [download-libs, ccache]
    strategy:
        matrix:
          cfg:
          - {target: osx, opt: "xcode"}
          - {target: osx, opt: "makefiles"}
    env:
      TARGET: ${{matrix.cfg.target}}
      OPT: ${{matrix.cfg.opt}}
    steps:
    - name: Build
      run:
        if [ "$TARGET" = "osx" ] && [ "$OPT" = "xcode" ]; then
          scripts/ci/$TARGET/build.sh $OPT;
        else
          scripts/ci/$TARGET/run_tests.sh;
        fi
      env:
        DEVELOPER_DIR: "/Applications/Xcode_13.4.1.app/Contents/Developer"
        SDKROOT: "/Applications/Xcode_13.4.1.app/Contents/Developer/Platforms/MacOSX.platform/Developer/SDKs/MacOSX.sdk"

